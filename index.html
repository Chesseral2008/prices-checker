<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Prices Checker</title>
  <link rel="icon" href="logo-big.png" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Header -->
  <header class="site-header">
    <div class="brand">
      <img src="logo-big.png" alt="Prices Checker logo" class="logo" />
      <div class="titles">
        <h1 class="site-title">Prices Checker</h1>
        <p class="site-tagline">Checks and Compares Prices of Everything</p>
      </div>
    </div>
  </header>

  <main class="container">
    <!-- Controls -->
    <form id="search-form" class="controls" autocomplete="off">
      <label class="visually-hidden" for="query">Search</label>
      <input id="query" type="search" placeholder="Search by name or brand..." />
      <label class="visually-hidden" for="location">Location</label>
      <select id="location" aria-label="Location">
        <option value="">All Locations</option>
      </select>
      <button id="searchBtn" type="submit" class="btn">Search</button>
    </form>

    <!-- Results table -->
    <section class="table-wrap">
      <table id="results">
        <thead>
          <tr>
            <th>Product Name</th>
            <th>Category</th>
            <th>Brand</th>
            <th>Store</th>
            <th>Location</th>
            <th>Price</th>
            <th>Currency</th>
            <th>Unit</th>
            <th>Specs</th>
            <th>Product Link</th>
            <th>Image</th>
            <th>Verified</th>
          </tr>
        </thead>
        <tbody id="results-body">
          <!-- rows injected by script.js -->
        </tbody>
      </table>
    </section>
  </main>

  <footer class="footer">
    <small>Â© <span id="year"></span> Prices Checker</small>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
